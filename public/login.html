<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamPulse Turbo — Вхід</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Inter', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      animation: slideUp 0.6s ease-out;
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .brand {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .brand h1 {
      font-size: 24px;
      font-weight: 800;
      color: #333;
      margin-bottom: 8px;
    }
    
    .brand .subtitle {
      color: #666;
      font-size: 14px;
      font-weight: 400;
    }
    
    .badge {
      background: linear-gradient(45deg, #ff6b6b, #ee5a52);
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e8ed;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fff;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .error {
      background: #ffebee;
      border: 1px solid #ffcdd2;
      color: #c62828;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    
    .error.show {
      display: block;
    }
    
    .demo-info {
      background: #e3f2fd;
      border: 1px solid #bbdefb;
      color: #1565c0;
      padding: 16px;
      border-radius: 12px;
      margin-top: 20px;
      font-size: 13px;
      text-align: center;
    }
    
    .demo-info strong {
      display: block;
      margin-bottom: 4px;
    }
    
    .loading {
      display: none;
      text-align: center;
      color: #666;
      margin-top: 10px;
    }
    
    .loading i {
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="brand">
      <h1>⚡ TeamPulse Turbo</h1>
      <p class="subtitle">на <span class="badge">Kaminskyi AI</span></p>
    </div>
    
    <div class="error" id="error-message">
      <i class="fas fa-exclamation-triangle"></i>
      Невірний логін або пароль
    </div>
    
    <form method="post" action="/login" id="login-form">
      <div class="form-group">
        <label for="username">
          <i class="fas fa-user"></i> Користувач
        </label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="Введіть логін"
          required
          autocomplete="username"
        >
      </div>
      
      <div class="form-group">
        <label for="password">
          <i class="fas fa-lock"></i> Пароль
        </label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Введіть пароль"
          required
          autocomplete="current-password"
        >
      </div>
      
      <button type="submit" class="btn">
        <i class="fas fa-sign-in-alt"></i> Увійти
      </button>
      
      <div class="loading" id="loading">
        <i class="fas fa-spinner"></i> Вхід в систему...
      </div>
    </form>
    
    <div class="demo-info">
      <strong>Демо доступ:</strong>
      Логін: <code>admin</code><br>
      Пароль: <code>password123</code>
    </div>
  </div>

  <script>
    // Show error if URL contains error parameter
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('error') === '1') {
      document.getElementById('error-message').classList.add('show');
    }
    
    // Handle form submission
    document.getElementById('login-form').addEventListener('submit', function() {
      document.getElementById('loading').style.display = 'block';
    });
    
    // Auto-focus username field
    document.getElementById('username').focus();
    
    // Enter key support
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const form = document.getElementById('login-form');
        if (document.activeElement.tagName === 'INPUT') {
          form.submit();
        }
      }
    });
  </script>
</body>
</html>
